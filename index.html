<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Active Menu Highlight with Pure CSS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .container > label > input:checked + div {
        background-color: #343a40;
        color: #ffffff;
      }
      .container > div > a:focus {
        background-color: #343a40;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1>純 CSS 做切換顯色導覽列</h1>
      <h4>用 input-radio 搭配 :checked 做的導覽列</h4>
      <label>
        <input type="radio" name="menu" class="d-none" />
        <div class="btn btn-outline-dark">所有商品</div>
      </label>
      <label>
        <input type="radio" name="menu" class="d-none" />
        <div class="btn btn-outline-dark">類別 A</div>
      </label>
      <label>
        <input type="radio" name="menu" class="d-none" />
        <div class="btn btn-outline-dark">類別 B</div>
      </label>
      <hr>
      <h4>用 <a> tag 搭配 :focus 做的導覽列</h4>
      <div>
        <a href="#" class="btn btn-outline-dark">所有商品</a>
        <a href="#" class="btn btn-outline-dark">類別 A</a>
        <a href="#" class="btn btn-outline-dark">類別 B</a>
      </div>
    </div>
  </body>
</html>
